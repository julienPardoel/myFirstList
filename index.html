<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Vanilla</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Projet Vanilla</h1>

        <nav>
            <ul>
                <li>Todo List</li>
                <li>Color Picker</li>
                <li>Our Review</li>
            </ul>
        </nav>

    </header>

    <main>

        <!-- TODO LIST -->
        <section>

            <h2>Todo list</h2>

            <article id="logIn">

                <h3>Give Your Pseudo</h3>

                <div id="logInDetail">               
                    <input type="text" placeholder="Pseudo" id="logInPseudo">
                </div>

                <div id="logInBtn">
                    <button>Send !</button>
                </div>
                        
            </article>

            <article id="todoList">

                <h3>Liste</h3>

                <ul id="userList"></ul>

            </article>

        </section>

        <!-- FIN TODO LIST -->

        <!-- rajout test 1.2 -->

        <!-- COLOR PICKER -->

        <section>

            <h2>Color Picker</h2>

            <article id="choiceColor">

                <button id="colorBtn">Random Color</button>

            </article>

            <article id="colorBg">

            </article>

            <p id="hexaView">#Code Hexadecimal</p>
            
        </section>

        <!-- FIN COLOR PICKER -->

    </main>

    
    
    <script src="main.js" defer></script>
</body>

</html>
